---
# Role default lower priority variables

# wether to install or uninstall nscd service
# values: present | absent
nscd_state: present

# configuration parameters for nscd config file
# nscd_config_param:
#  - name: logfile # parameter name
#    value: /var/log/nscd.log # parameter value
#    state: present # if the parameter must be present or absent

nscd_config_param:
  - name: logfile
    value: /var/log/nscd.log
    state: present

  # - name: "enable-cache"
  #   value: ""
  #   state: absent
  - name: "enable-cache"
    value: "hosts yes"
    state: present

  - name: "positive-time-to-live"
    value: ""
    state: absent
  - name: "positive-time-to-live"
    value: "hosts 1800"
    state: present

  - name: "negative-time-to-live"
    value: ""
    state: absent
  - name: "negative-time-to-live"
    value: "hosts 1800"
    state: present

  - name:  "suggested-size"
    value: ""
    state: absent
  - name:  "suggested-size"
    value: "hosts 211"
    state: present
