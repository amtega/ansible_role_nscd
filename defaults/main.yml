---
# Role default lower priority variables

# Wether to setup or remove nscd service. Can be present or absent

nscd_state: present

# List of dicts with te configuration parameters for nscd. The dist must follow
# this structure:
# {
#   name: <name>          # Parameter name
#   value: <value>        # Parameter value
# }

nscd_config:
  - name: logfile
    value: /var/log/nscd.log

  - name: enable-cache
    value: hosts yes

  - name: positive-time-to-live
    value: hosts 1800

  - name: negative-time-to-live
    value: hosts 1800

  - name:  suggested-size
    value: hosts 211

  - name:  suggested-size
    value: hosts 211

  - name: server-user
    value: nscd

  - name: debug-level
    value: 0

  - name: paranoia
    value: no

  - name: check-files
    value: hosts yes

  - name: persistent
    value: hosts yes

  - name: shared
    value: hosts yes

  - name: max-db-size
    value: hosts 33554432
