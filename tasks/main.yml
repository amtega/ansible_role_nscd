---
# Role tasks

- block:
    - block:
        - include_tasks: install.yml
          tags:
            - role::nscd::install

        - include_tasks: configure.yml
          tags:
            - role::nscd::configure
      when: nscd_state == "present"

    - include_tasks: uninstall.yml
      when: nscd_state == "absent"
      tags:
        - role::nscd::uninstall
  tags:
    - role::nscd
